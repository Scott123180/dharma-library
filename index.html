<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dharma Library | dharmalibrary.link</title>
    <meta
      name="description"
      content="Read and listen to curated Dharma talks. dharmalibrary.link hosts a growing library of transcribed and cleaned teachings."
    />
    <script>
      (() => {
        try {
          const stored = localStorage.getItem("theme");
          const prefersLight = window.matchMedia("(prefers-color-scheme: light)").matches;
          const theme =
            stored === "light" || stored === "dark" ? stored : prefersLight ? "light" : "dark";
          document.documentElement.setAttribute("data-theme", theme);
          document.documentElement.style.colorScheme = theme;
        } catch (err) {
          // Ignore and let CSS default to dark if anything goes wrong.
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
